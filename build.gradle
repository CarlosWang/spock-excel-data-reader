plugins {
    id "com.jfrog.bintray" version "1.4"
}

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'io.testworx'
version = '1.1'

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'org.apache.poi:poi:3.+'
    compile 'org.apache.poi:poi-ooxml:3.+'
 //   compile 'org.apache.poi:poi-ooxml-schemas:3.+'
    compile 'org.apache.xmlbeans:xmlbeans:2.+'
    compile 'org.apache.poi:ooxml-schemas:1.1'
    compile 'dom4j:dom4j:1.+'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

jar { exclude('src/org/nvonop/selenium/test') }

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    configurations = ['archives']
    pkg {
        repo = 'Grand-Test-Auto'
        name = 'spock-excel-data-reader'
        userOrg = 'testworx'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/testworx/spock-excel-data-reader.git'

        version {
            name = version.toString()
            desc = 'Spock Excel Data Reader '+version.toString()
            released  = new Date()
            vcsTag = version.toString()
        }
    }
}
